  <body>
    <h1>Vozyvoto demo</h1>
    <p>Mouse over to see keywords for the session. Click to visit the chamber transcript.</p>

    <div id='myDiv'></div>
    
    <h2>Highlight keywords</h2>
    <div id='topics'></div>
    <br/>Back to <a href="http://vozyvoto.ie4opendata.org">vozyvoto</a>.
    <script>

      var myPlot = document.getElementById('myDiv');
      var topics = document.getElementById('topics');
    var layout = {
        hovermode:'closest',
        title:'Participation by gender on Argentinian Chamber of Deputies'
     };

      
      trace1.name = "Men participated";
      trace2.name = "Women participated";
      trace3.name = "Men attended";
      trace4.name = "Women attended";

      var data = [trace1, trace2, trace3, trace4];

      Plotly.newPlot('myDiv', data, layout);

      myPlot.on('plotly_click', function(data){
      var url="http://www.hcdn.gov.ar/secparl/dtaqui/";
      for(var i=0; i < data.points.length; i++){
        url = "http://www1.hcdn.gov.ar/sesionesxml/reunion.asp?p=" + date2url[data.points[i].x];
      }
      window.location = url;
      }).on('plotly_hover', function(data){
      if(data.points){
      var infotext = date2kwd[data.points[0].x].keywords.join(" ");
      topics.innerHTML = infotext;
      }
      }).on('plotly_unhover', function(data){
      topics.innerHTML = '';
      });

      </script>
