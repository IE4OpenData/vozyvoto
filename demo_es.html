<html>
  <head>
    <title></title>
    <script src="javascripts/plotly-1.17.3.min.js"></script>
    <script charset="utf-8" src="javascripts/data0.js"></script>
    <script charset="utf-8" src="javascripts/data1.js"></script>
    <script charset="utf-8" src="javascripts/data2.js"></script>
    <!-- script src="https://cdn.plot.ly/plotly-1.17.3.min.js"></script -->
  </head>

  <body>
    <h1>Vozyvoto demo</h1>
    <p>Mueva el mouse sobre el gráfico para ver palabras claves de la sesión. Haga click para visitar la transcripción taquigráfica de la cámara de diputados.</p>

    <div id='myDiv'></div>
    
    <h2>Palabras clave</h2>
    <div id='topics'></div>
    <br/>Regresar a <a href="http://vozyvoto.ie4opendata.org/index_es.html">vozyvoto</a>.
    <script>

      var myPlot = document.getElementById('myDiv');
      var topics = document.getElementById('topics');
    var layout = {
        hovermode:'closest',
        title:'Participación por género en la Cámara de Diputados de la República Argentina'
     };

      
      trace1.name = "Hombres participan";
      trace2.name = "Mujeres participan";
      trace3.name = "Hombres presentes";
      trace4.name = "Mujeres presentes";

      var data = [trace1, trace2, trace3, trace4];

      Plotly.newPlot('myDiv', data, layout);

      myPlot.on('plotly_click', function(data){
      var url="http://www.hcdn.gov.ar/secparl/dtaqui/";
      for(var i=0; i < data.points.length; i++){
        url = "http://www1.hcdn.gov.ar/sesionesxml/reunion.asp?p=" + date2url[data.points[i].x];
      }
      window.location = url;
      }).on('plotly_hover', function(data){
      if(data.points){
      var infotext = date2kwd[data.points[0].x].keywords.join(" ");
      topics.innerHTML = infotext;
      }
      }).on('plotly_unhover', function(data){
      topics.innerHTML = '';
      });

      </script>

    <hr>
